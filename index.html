<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissor Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Rock Papper Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="papper"><img src="stone.png"></img></div>
        <div class="choice" id="rock"><img src="paper.png"></img></div>
        <div class="choice" id="scissor"><img src="scissor.png"></img></div>
    </div>
    <div class="score-board">
        <p id="user-score">0</p>
        <p>user</p>
    </div>
    <div class="score-board">
        <p id="comp-score">0</p>
        <p>comp</p>
    </div>
    <div class="msg">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="apps.js"></script>
</body>
</html>
